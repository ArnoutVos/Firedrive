<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Simple | Document Manager for Joomla!</title>
  <meta name="description" content="">
  <meta name="author" content="Giovanni Mansillo">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" type="text/css">
  
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  
  <style>
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body {
      line-height: 1;
    }
    ol, ul {
      list-style: none;
    }
    blockquote, q {
      quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    
    body {
      background-color: #f7f7f7;
    }
    
    .page__container::after {
      height: 100%;
      margin-left: -4px;
      content: '';
    }
    
    .page__centre, .page__container::after {
      display: inline-block;
      vertical-align: middle;
    }
    
    .page__container {
      position: absolute;
      top: 0;
      left: 0;
      overflow: auto;
      width: 100%;
      height: 100%;
      text-align: center;
    }

  </style>
  
</head>

<body>
  
  <div class="page__container">  
    <div class="page__centre">
      <h1 class="intro__logo">Remodal</h1>
    </div>
  </div>

</body>
</html>
