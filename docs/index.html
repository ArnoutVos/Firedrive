<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google-site-verification" content="kFzv89SnE3FT0JdPEAYmN0g1dG028S_HRWXnPAm5f-w" />
  
  <title>Simple | Document Manager for Joomla!</title>
  <meta name="description" content="Simple is a document manager for Joomla! CMS. It's easy to use and configure and allows creating private download centers">
  <meta name="author" content="Giovanni Mansillo">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="./style.css" type="text/css">
  
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  
</head>

<body>
  <div class="page__container">  
    <div class="page__centre">
      <div class="container">
        <img src="./logo.png" alt="Simple" class="mt-3 mb-5" />
        <h1 class="intro__logo mb-3">Welcome to Simple.</h1>
        <p class="lead mb-5">The most intuitive extension for creating download centers in Joomla! websites.</p>
        <p class="text-center py-4 mb-5">
          <a href="#" id="download__button" class="btn btn-primary px-3 mr-3"><i class="fa fa-download"></i> Get it now</a> or <a href="#">remove the backlink</a>.
        </p>
        <p class="small mb-5">Simple project is hosted on <u><a href="https://github.com/gmansillo/simplefilemanager">GitHub</a></u> where you can read the <u><a href="https://github.com/gmansillo/simplefilemanager/wiki">documentation</a></u>, report any <u><a href="https://github.com/gmansillo/simplefilemanager/issues">issue</a></u> and <u><a href="https://github.com/gmansillo/simplefilemanager/fork">fork</a></u> the project.</p>
      </div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $('#download__button').click(function(){
      $.getJSON("https://api.github.com/repos/gmansillo/simplefilemanager/releases/latest", function(data) {
          // var latestversion = data.tag_name;
          var downloadurl = data.assets[0].browser_download_url;
          location.href = downloadurl;
      });
    });
   
   </script>
</body>
</html>
