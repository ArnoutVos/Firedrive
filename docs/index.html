<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Simple | Document Manager for Joomla!</title>
  <meta name="description" content="">
  <meta name="author" content="Giovanni Mansillo">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="./style.css" type="text/css">
  
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  
</head>

<body>
  <div class="page__container">  
    <div class="page__centre">
      <img src="./logo.png" alt="Simple" class="my-4" />
      <h1 class="intro__logo mb-4">Welcome to Simple.</h1>
      <p class="lead mb-5">The most intuitive extension for creating download centers in your awesome Joomla! website.</p>
      <p class="text-center mb-5">
        <a href="#" id="download__button" class="btn btn-lg btn-primary"><i class="fa fa-download"></i> Get it now</a> or <a href="#">remove the backlink</a>.
      </p>
      <p class="small mb-5">Simple project is hosted on <a href="https://github.com/gmansillo/simplefilemanager">GitHub</a> where you can read the <a href="https://github.com/gmansillo/simplefilemanager/wiki">documentation</a>, report any <a href="https://github.com/gmansillo/simplefilemanager/issues">issue</a> or <a href="https://github.com/gmansillo/simplefilemanager/fork">fork</a> the project.</p>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
     $(document).on("click", "#download__button", function(e) {
        e.preventDefault();     
        $.getJSON("https://api.github.com/repos/gmansillo/simplefilemanager/releases/latest", function(data) {
          var latestversion = data.tag_name;
          var downloadurl = data.assets[0].browser_download_url;
          jQuery('#download__button').attr("href", downloadurl);
      });
    });
    
   </script>
</body>
</html>
